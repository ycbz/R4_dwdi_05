<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/konva@8.4.2/konva.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <h2><a href="index.html">Presentation</a></h2>
                </li>
                <li>
                    <h1>Puzzle.js</h1>
                </li>
                <li>
                    <h2><a href="game.html">Let's Play !</a></h2>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container-game">
        <div id="game-screen">
            <script>
                // créer le stage
                var stage = new Konva.Stage({
                    container: 'game-screen',
                    width: 1200,
                    height: 680
                });

                // créer le layer
                var layer = new Konva.Layer();
                stage.add(layer);

                // créer les pièces du puzzle
                var pieces = [];
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 4; j++) {
                        var piece = new Konva.Rect({
                            x: i * 500 / 4,
                            y: j * 500 / 4,
                            width: 500 / 4,
                            height: 500 / 4,
                            fill: '#fff',
                            stroke: '#222',
                            strokeWidth: 2
                        });
                        pieces.push(piece);
                        layer.add(piece);
                    }
                }

                // créer les lignes de découpe
                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 4; j++) {
                        var line = new Konva.Line({
                            points: [i * 500 / 4 + 500 / 4, j * 500 / 4, i * 500 / 4 + 500 / 4, j * 500 / 4 + 500 / 4],
                            stroke: '#222',
                            strokeWidth: 2
                        });
                        layer.add(line);
                    }
                }
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 3; j++) {
                        var line = new Konva.Line({
                            points: [i * 500 / 4, j * 500 / 4 + 500 / 4, i * 500 / 4 + 500 / 4, j * 500 / 4 + 500 / 4],
                            stroke: '#222',
                            strokeWidth: 2
                        });
                        layer.add(line);
                    }
                }

                // créer la forme du puzzle
                var puzzle = new Konva.Rect({
                    x: 350,
                    y: 90,
                    width: 500,
                    height: 500,
                    stroke: '#222',
                    strokeWidth: 4
                });
                layer.add(puzzle);

                // dessiner le stage
                stage.draw();

            </script>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Puzzle.js - All rights not reserved</p>
    </footer>
</body>

</html>
