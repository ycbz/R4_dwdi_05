<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/konva@9.4.0/konva.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <h2><a href="index.html">Presentation</a></h2>
                </li>
                <li>
                    <h1>Puzzle.js</h1>
                </li>
                <li>
                    <h2><a href="game.html">Play</a></h2>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="game-screen">
            <script>
                var stage = new Konva.Stage({
                    container: 'container',
                    width: 500,
                    height: 500,
                });

                var layer = new Konva.Layer();
                var rect = new Konva.Rect({
                    x: 100,
                    y: 100,
                    width: 200,
                    height: 100,
                    fill: 'red',
                    stroke: 'black',
                    strokeWidth: 4,
                });
                layer.add(rect);
                stage.add(layer);
            </script>
        </div>
    </div>
    <footer>

    </footer>
</body>

</html>
