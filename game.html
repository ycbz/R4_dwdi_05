<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/konva@8.4.2/konva.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <h2><a href="index.html">Presentation</a></h2>
                </li>
                <li>
                    <h1>Puzzle.js</h1>
                </li>
                <li>
                    <h2><a href="game.html">Let's Play !</a></h2>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container-game">
        <div id="game-screen">
            <script>
                // Crée le stage
                var stage = new Konva.Stage({
                    container: 'game-screen',
                    width: 1200,
                    height: 680
                });

                // Crée le layer
                var layer = new Konva.Layer();
                stage.add(layer);

                // Définit les dimensions de l'espace de jeu
                var puzzleWidth = 500;
                var puzzleHeight = 500;

                // Définit les dimensions du conteneur de la scène
                var containerWidth = 1200;
                var containerHeight = 680;

                // Calcule la position centrale de l'espace de jeu
                var puzzleX = (containerWidth - puzzleWidth) / 2;
                var puzzleY = (containerHeight - puzzleHeight) / 2;

                // Crée les lignes de découpe
                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 4; j++) {
                        var line = new Konva.Line({
                            points: [i * 500 / 4 + 500 / 4,
                            j * 500 / 4 + 500 / 4,
                            i * 500 / 4 + 500 / 4,
                            j * 500 / 4 + 500 / 4],
                            stroke: '#222',
                            strokeWidth: 2
                        });
                        layer.add(line);
                    }
                }
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 3; j++) {
                        var line = new Konva.Line({
                            points: [i * 500 / 4 + 500 / 4,
                            j * 500 / 4 + 500 / 4,
                            i * 500 / 4 + 500 / 4,
                            j * 500 / 4 + 500 / 4],
                            stroke: '#222',
                            strokeWidth: 2
                        });
                        layer.add(line);
                    }
                }

                // Crée la forme du puzzle
                var puzzleImage = new Image();
                puzzleImage.onload = function () {
                    var pieces = [];
                    for (var i = 0; i < 4; i++) {
                        for (var j = 0; j < 4; j++) {
                            var piece = new Konva.Image({
                                x: puzzleX + i * puzzleWidth / 4,
                                y: puzzleY + j * puzzleHeight / 4,
                                width: puzzleWidth / 4,
                                height: puzzleHeight / 4,
                                crop: {
                                    x: i * puzzleWidth / 4,
                                    y: j * puzzleHeight / 4,
                                    width: puzzleWidth / 4,
                                    height: puzzleHeight / 4,
                                },
                                image: puzzleImage,
                                stroke: '#222',
                                strokeWidth: 2,
                                draggable: true,
                            });
                            pieces.push(piece);
                            layer.add(piece);
                        }
                    }
                    layer.add(piece);

                    pieces.forEach(function (piece) {
                        piece.on('mouseover', function () {
                            document.body.style.cursor = 'grab';
                        });
                        piece.on('mousedown', function () {
                            document.body.style.cursor = 'grabbing';
                        });
                        piece.on('mouseup', function () {
                            document.body.style.cursor = 'grab';
                        });
                        piece.on('mouseout', function () {
                            document.body.style.cursor = 'default';
                        });
                    });

                    // Dessine le stage
                    stage.draw();
                };
                puzzleImage.src = 'img/Axel.jpg';
            </script>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Puzzle.js - All rights not reserved</p>
    </footer>
</body>

</html>
